<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="nav-brand">
                <img src="assets/images.png" class="me-3" alt="Logo" width="75" height="75">
            </a>
            <button class="navbar-toggler" type="button" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/food" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact:true}">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/activitycatalog" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact:true}">Activitycatalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" routerLink="/recipes" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact:true}">Recipes</a>
                    </li>

                    <li class ="nav-item"  >
                        <a class="nav-item nav-link" routerLink="/play" routerLinkActive="active" >Play</a>
                    </li>

                </ul>

                <ul class="navbar-nav" *ngIf="(_accountService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2"  routerLink="/account/register" routerLinkActive="active"> 
                            Create account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary "routerLink="/account/login" routerLinkActive="active">
                            Login
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" *ngIf="(_accountService.user$ | async) as user">
                    <a class="text-white" style="text-decoration: none; cursor: pointer;">
                        Hi <span class="h3 text-warning">{{user.firstName | titlecase}}</span>
                    </a>
                    <a class="btn btn-secondary ms-2" (click)="logout()">Logout</a>
                </div>

            </div>
        </div>
    </nav>
</header>

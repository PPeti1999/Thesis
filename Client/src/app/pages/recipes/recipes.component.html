<h2>Recipes</h2>

<div class="row" *ngIf="recipes.length > 0; else noRecipes">
  <div class="col-md-4 mb-4" *ngFor="let recipe of recipes">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ recipe.sumCalorie }} kcal â€“ {{ recipe.sumProtein }} g protein
        </h6>
        <p class="card-text">Describe: {{ recipe.description }}</p>

        <p><strong>Ingrements:</strong></p>
        <ul class="list-unstyled ms-2">
          <li *ngFor="let ing of recipe.ingredients">
            - {{ ing.foodName }} ({{ ing.quantity }} g)
          </li>
        </ul>

        <!-- Csak bejelentkezve -->
        <div *ngIf="(accountService.user$ | async) as user">
          <button class="btn btn-sm btn-primary me-2" (click)="onEdit(recipe)">
            Edit
          </button>
          
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noRecipes>
  <p>Empty.</p>
</ng-template>
